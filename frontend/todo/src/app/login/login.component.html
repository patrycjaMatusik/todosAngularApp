<h1>Login!</h1>
<div class="container">
    <div class="alert alert-warning" *ngIf='invalidLogin'>Invalid password</div>
    <p>User name: <input type="text" name="username" [(ngModel)]="username"></p>
    <p>Password: <input type="password" name="password" [(ngModel)]="password"></p>
    <button (click)=handleLogin() class="btn btn-success">Login</button>
</div>
